{% set name = "dash-pydantic-form" %}
{% set name_utils = "dash-pydantic-utils" %}
{% set version = "0.15.1" %}
{% set python_min = "3.10" %}

package:
  name: dash-pydantic-form-and-utils
  version: {{ version }}

source:
  - folder: form
    url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dash_pydantic_form-{{ version }}.tar.gz
    sha256: d9e3bef5322fe69500368b4dd7038d26cf03498ac35b43bf9094666604ec1d40
  - folder: utils
    url: https://pypi.org/packages/source/{{ name_utils[0] }}/{{ name_utils }}/dash_pydantic_utils-{{ version }}.tar.gz
    sha256: fffcf58a5fe0711d4430a9b7ed4749e30a718768b0e7e7b61f72b4599e692f9a

build:
  noarch: python
  number: 0

outputs:

  - name: {{ name_utils }}
    build:
      noarch: python
      script: cd utils && pip install . -vv --no-deps --no-build-isolation --ignore-installed --no-index
    requirements:
      host:
        - python {{ python_min }}.*
        - hatchling
        - hatch-vcs
        - pip
      run:
        - python >={{ python_min }},<3.14
        - pydantic ==2.*

    test:
      imports:
        - dash_pydantic_utils
      commands:
        - pip check
      requires:
        - python ={{ python_min }}
        - pip

  - name: {{ name }}
    build:
      noarch: python
      script: cd form && pip install . -vv --no-deps --no-build-isolation --ignore-installed --no-index
    requirements:
      host:
        - python {{ python_min }}.*
        - hatchling
        - hatch-vcs
        - pip
      run:
        - python >={{ python_min }},<3.14
        - dash >=2.16,<4
        - dash-mantine-components >=0.14.6,<1.2
        - dash-iconify
        - dash-ag-grid >=31
        - pydantic ==2.*
        - fsspec
        - {{ name_utils }} =={{ version }}
        # For some reason the below is not picked up from Dash's deps
        - Werkzeug <3.1

    test:
      imports:
        - dash_pydantic_form
      commands:
        - pip check
      requires:
        - python ={{ python_min }}
        - pip

about:
  home: https://pydf-docs.onrender.com
  summary: Create Dash forms from pydantic objects
  dev_url: https://github.com/RenaudLN/dash-pydantic-form
  license: MIT
  license_file: utils/LICENSE

extra:
  feedstock-name: {{ name }}
  recipe-maintainers:
    - RenaudLN
