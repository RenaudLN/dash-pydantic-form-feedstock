{% set name = "dash-pydantic-form" %}
{% set name_utils = "dash-pydantic-utils" %}
{% set version = "0.14.2" %}
{% set python_min = "3.10" %}

package:
  name: dash-pydantic-form-and-utils
  version: {{ version }}

source:
  - folder: form
    url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dash_pydantic_form-{{ version }}.tar.gz
    sha256: a532330100c593f1bfa236b9ebca8198b470db1c763ffd15d1c405926efafb1d
  - folder: utils
    url: https://pypi.org/packages/source/{{ name_utils[0] }}/{{ name_utils }}/dash_pydantic_utils-{{ version }}.tar.gz
    sha256: 8deb83647e085de2223166ea9586689cc8f93487b44752e0032a27220b9b63b8

build:
  noarch: python
  number: 0

outputs:

  - name: {{ name_utils }}
    build:
      noarch: python
      script: cd utils && pip install . -vv --no-deps --no-build-isolation --ignore-installed --no-index
    requirements:
      host:
        - python {{ python_min }}.*
        - hatchling
        - hatch-vcs
        - pip
      run:
        - python >={{ python_min }},<3.13
        - pydantic ==2.*

    test:
      imports:
        - dash_pydantic_utils
      commands:
        - pip check
      requires:
        - python ={{ python_min }}
        - pip

  - name: {{ name }}
    build:
      noarch: python
      script: cd form && pip install . -vv --no-deps --no-build-isolation --ignore-installed --no-index
    requirements:
      host:
        - python {{ python_min }}.*
        - hatchling
        - hatch-vcs
        - pip
      run:
        - python >={{ python_min }},<3.13
        - dash >=2.16
        - dash-mantine-components >=0.14.6,<0.16
        - dash-iconify
        - dash-ag-grid >=31
        - pydantic ==2.*
        - fsspec
        - pandas
        - {{ name_utils }} =={{ version }}
        # For some reason the below is not picked up from Dash's deps
        - Werkzeug <3.1

    test:
      imports:
        - dash_pydantic_form
      commands:
        - pip check
      requires:
        - python ={{ python_min }}
        - pip

about:
  home: https://pydf-docs.onrender.com
  summary: Create Dash forms from pydantic objects
  dev_url: https://github.com/RenaudLN/dash-pydantic-form
  license: MIT
  license_file: utils/LICENSE

extra:
  feedstock-name: {{ name }}
  recipe-maintainers:
    - RenaudLN
